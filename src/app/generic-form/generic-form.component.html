<app-page-title (titleChanged)="updateTitle($event)" [title]="title"></app-page-title>
<form>
<div class="form-group">
    <div id="g-form-fields" *ngFor="let field of formFields;">
        <label for="fieldName">{{field[0]}} </label>
        <input id="name" [(ngModel)]="field[1]" placeholder="name">
      </div>
  </div>
  </form>
      
      <button>Submit</button>
