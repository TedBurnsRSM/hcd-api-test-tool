<app-page-title (titleChanged)="updateTitle($event)" [title]="title"></app-page-title>


<form> 
  <div class="form-group mb-2" name="g-form" *ngFor="let field of formFields; let i = index;">
    <label  for={{field[0]}}>{{field[0]}}</label>
    <input name = "{{field[0]}}" id={{i}} [(ngModel)]="field[1]" placeholder={{field[1]}}>
  </div>
  <button class="button" type="submit">Send</button>
</form>
