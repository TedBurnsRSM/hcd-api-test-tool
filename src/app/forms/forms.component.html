<app-page-title (titleChanged)="updateTitle($event)" [title]="title"></app-page-title>
<div class="container">
    <table class="table">
        <thead class="table-dark" id="t-forms-header">
        <tr>
            <th>Name</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let form of forms">
            <td routerLink="/form/{{form.id}}">{{form.name}}</td>
            <td>Edit</td>
        </tr>
    </tbody>
    </table>
</div>
